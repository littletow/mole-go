name: Release

on:
  push:
    tags:
      - "v*" # 推送 v1.0.0 这种标签时触发

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: windows/amd64
            artifact_raw: build/bin/mole.exe
            release_name: mole_windows_amd64.zip
          - os: macos-latest
            platform: darwin/universal
            artifact_raw: build/bin/mole.app
            release_name: mole_macos_universal.zip
          - os: ubuntu-latest
            platform: linux/amd64
            artifact_raw: build/bin/mole
            release_name: mole_linux_amd64.tar.gz

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25" # 设置为最新的 Go 1.25

      - name: Install Linux Dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev

      - name: Install Wails 3
        run: go install github.com

      - name: Build App
        # 编译命令，由于是嵌入式，编译出的单个文件即包含完整功能
        run: wails3 build -platform ${{ matrix.platform }} -o mole

      - name: Archive Artifacts
        shell: bash
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            # Windows 直接压缩 exe
            zip -j ${{ matrix.release_name }} ${{ matrix.artifact_raw }}
          elif [ "${{ matrix.os }}" = "macos-latest" ]; then
            # macOS 压缩 .app 文件夹
            zip -r ${{ matrix.release_name }} ${{ matrix.artifact_raw }}
          else
            # Linux 打包成 tar.gz
            tar -cvzf ${{ matrix.release_name }} -C build/bin mole
          fi

      - name: Create Release Draft
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.release_name }}
          draft: true # 生成草稿，方便手动在网页端填写描述和引流链接
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
