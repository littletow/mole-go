name: Release

on:
  push:
    tags:
      - "v*" # 推送 v1.0.0 这种标签时触发
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - {
              os: windows-latest,
              platform: "windows/amd64",
              pkg_ext: ".zip",
              suffix: ".exe",
            }
          - {
              os: macos-latest,
              platform: "darwin/amd64",
              pkg_ext: ".zip",
              suffix: "",
            }
          - {
              os: macos-latest,
              platform: "darwin/arm64",
              pkg_ext: ".zip",
              suffix: "",
            }
          - {
              os: ubuntu-latest,
              platform: "linux/amd64",
              pkg_ext: ".tar.gz",
              suffix: "",
            }

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25" # 设置为最新的 Go 1.25

      - name: Install Linux Dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          # 2026 年 Wails 3 兼容性最高的依赖组合
          sudo apt-get install -y unzip
          sudo apt-get install -y pkg-config libgtk-3-dev
          sudo apt-get install -y libwebkit2gtk-4.1-dev || sudo apt-get install -y libwebkit2gtk-4.0-dev
          sudo apt-get install -y libayatana-appindicator3-dev # 用了系统托盘功能需要这个

      - name: Install Wails 3
        run: go install github.com/wailsapp/wails/v3/cmd/wails3@latest

      # 1. 确保安装 unzip 并解压（Linux 环境可能需要安装）
      - name: Prepare bin resources
        shell: bash
        run: |
          # 创建目录结构：resources/bin/
          mkdir -p resources/bin
          # 解压缩到指定路径，确保文件路径如 resources/bin/frpc_windows_amd64.exe
          unzip -o resources/bin.zip -d resources/bin/

      - name: Build App
        # 编译命令，由于是嵌入式，编译出的单个文件即包含完整功能
        run: |
          export PATH=$PATH:$(go env GOPATH)/bin
          export CGO_ENABLED=1
          # Wails 3 核心构建命令，官方真坑，文档上是-platform，可实际却报错，也不能指定生成物名称
          wails3 build
          echo "==== Current Build Directory: build/bin ===="
          ls -R build/bin
          echo "==========================================="

      - name: Archive Artifacts
        shell: bash
        run: |
          # 格式化包名，如 mole_windows_amd64.zip
          SAFE_NAME=$(echo "${{ matrix.platform }}" | tr '/' '_')
          PKG_NAME="mole_${SAFE_NAME}${{ matrix.pkg_ext }}"

          if [[ "${{ matrix.platform }}" == *"darwin"* ]]; then
            # macOS: 压缩整个 .app 文件夹（Wails 3 默认生成 .app）
            zip -r $PKG_NAME build/bin/myapp.app
          elif [[ "${{ matrix.platform }}" == *"windows"* ]]; then
            # Windows: 压缩 mole.exe
            cd build/bin && zip ../../$PKG_NAME myapp.exe
          else
            # Linux: 打包 mole 二进制为 tar.gz
            cd build/bin && tar -czvf ../../$PKG_NAME myapp
          fi

          echo "PKG_NAME=$PKG_NAME" >> $GITHUB_ENV

      - name: Create Release Draft
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.release_name }}
          draft: true # 生成草稿，方便手动在网页端填写描述和引流链接
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
